<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .active {
            border : 2px solid green;
        }
        .text-danger {
            border: 3px solid red;
        }
        .static {
            height: 30px;
        }
    </style>
    <title>Classes</title>
</head>
<body>
    
    <div id="app">
        <div
            class="static"
            :class="vovo"
        ></div>

    </div>

    <script>
        var app = new Vue({
            el : "#app",
            data: {
                vovo: {
                    active: true,
                    'text-danger': false
                }
            }
        });
    </script>
</body>
</html>
